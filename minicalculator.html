<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<style>
    .buttons {
        display: block;
        margin-top: 20px;
        margin-left: 20px;
    }
    .buttons button {
        margin: 10px;
    }
</style>
<body>
    <div>
        <input type="text" name="" id="num1" placeholder="Enter first number">
        <input type="text" name="" id="num2" placeholder="Enter second number">
    </div>
    <div class="buttons">
        <button onclick="add()">Add</button>
        <button onclick="subtract()">Subtract</button>
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
    </div>
</body>
<script>
let num1 = document.getElementById("num1");
let num2 = document.getElementById("num2");
function add(){
    sum=Number(num1.value) + Number(num2.value)
    alert(sum);
}
function subtract(){
    sub=Number(num1.value) - Number(num2.value)
    alert(sub);
}
function multiply(){
    mul=Number(num1.value) * Number(num2.value)
    alert(mul);
}
function divide(){
    div=Number(num1.value) / Number(num2.value)
    alert(div);
}
</script>
</html>
